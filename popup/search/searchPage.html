<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Style Search Page</title>
  <link rel="stylesheet" href="../../styles/searchPage.css">
  <link rel="stylesheet" href="../../styles/dataListPage.css">
  <link rel="stylesheet" href="../../styles/rederArticles.css">
  <link rel="stylesheet" href="../../styles/logo.css">
  <link rel="stylesheet" href="../../styles/loading.css">
</head>

<body>
  <!-- 로고 -->
  <div class="logo-container">
    <div id="logo" class="logo">
      <h1>WHAT</h1>
      <hr>
      <p>Web History AI Tool</p>
      <h3>방문한 페이지에서 검색하세요.</h3>
    </div>
  </div>
  <!--로딩 스피너-->
  <div class="loading-container">
    <div class="loading-spinner"></div>
    <div class="hidden" id="loading-failure-text">로딩 실패, 확장프로그램을 다시 열어주세요</div>
  </div>
  <!--실제 페이지-->
  <div class="container" id="container">
    <!-- 검색 박스 -->
    <div class="content-box" id="content-box">

    </div>
  </div>

  <div class="search-box bottom" id="search-box">
    <div id="search-box-inner" class="search-box-inner">
      <!--검색창 상단 선택된 옵션-->
      <div id="search-option-box" class="option-container hidden">
        <div class="search-option">
          <div class="dropdown" id="period-menu">
            <span class="dropdown-label"></span>
          </div>
          <div class="dropdown" id="domain-menu">
            <span class="dropdown-label">도메인</span>
          </div>
          <div class="dropdown" id="category-menu">
            <span class="dropdown-label">카테고리</span>
          </div>
        </div>
      </div>

      <!--중앙 검색창-->
      <div id="search-input-container" class="search-box-inner-top">
        <input id="search-input" type="text" class="" placeholder="검색">
        <div class="button-box">
          <button id="search-button" class="search-button">🔍</button>
        </div>
      </div>

    </div>
  </div>
  </div>

  <!-- 팝업 HTML -->
  <div class="popup-overlay" id="calendar-selection-popup">
    <div class="popup-content">
      <div class="calendar">
        <div>
          <h3>시작일</h3>
          <input type="date" id="calendar-start-date-input" />
        </div>
        <div>
          <h3>종료일</h3>
          <input type="date" id="calendar-end-date-input" />
        </div>
        <button class="close-btn" id="calendar-selection-confirm-button">완료</button>
      </div>
    </div>
  </div>
  <script src="searchPage.js" type="module"></script>
</body>

</html>
