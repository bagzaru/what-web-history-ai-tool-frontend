<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Style Search Page</title>
  <link rel="stylesheet" href="../../styles/searchPage.css">
  <link rel="stylesheet" href="../../styles/dataListPage.css">
  <link rel="stylesheet" href="../../styles/rederArticles.css">
  <link rel="stylesheet" href="../../styles/logo.css">
</head>

<body>
  <!-- 로고 -->
  <div class="logo-container">
    <div id="logo" class="logo">
      <h1>WHAT</h1>
      <hr>
      <p>Web History AI Tool</p>
      <h3>방문한 페이지에서 검색하세요.</h3>
    </div>
  </div>
  <!--실제 페이지-->
  <div class="container">
    <!-- 검색 박스 -->
    <div class="content-box" id="content-box">

    </div>
    <div class="search-box" id="search-box">
      <div class="search-box-inner">
        <!--검색창 상단 선택된 옵션-->
        <div id="search-option-box" class="option-container">
          <div class="search-option">
            <div class="dropdown" id="period-menu">
            </div>
            <div class="dropdown" id="domain-menu">
            </div>
            <div class="dropdown" id="category-menu">
            </div>
          </div>
        </div>

        <!--중앙 검색창-->
        <div id="" class="search-box-inner-top">
          <input id="search-input" type="text" class="search-box-inner-top" placeholder="검색">
        </div>

        <!--검색창 하단 옵션 선택-->
        <div id="gridcell" class="search-box-inner-bottom">
          <div class="search-box-inner-bottom-left">
            <button id="period-set-button">
              기간
            </button>
            <button id="domain-set-button">
              도메인
            </button>
            <button id="category-set-button">
              카테고리
            </button>
            <div id="dropdown-menu" class="dropdown-menu">
            </div>
          </div>
          <div class="button-box">
            <button id="search-button" class="search-button">🔍</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 팝업 HTML -->
  <div class="popup-overlay" id="calendar-selection-popup">
    <div class="popup-content">
      <div class="calendar">
        <div>
          <h3>시작일</h3>
          <input type="date" id="calendar-start-date-input" />
        </div>
        <div>
          <h3>종료일</h3>
          <input type="date" id="calendar-end-date-input" />
        </div>
        <button class="close-btn" id="calendar-selection-confirm-button">완료</button>
      </div>
    </div>
  </div>
  <script src="searchPage.js" type="module"></script>
</body>

</html>
