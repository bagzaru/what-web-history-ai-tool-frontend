<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/categoryTab.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"/>
    <title>Test</title>
</head>
<body>
    <div class="container">
        <div class="title">카테고리 설정</div>
        <ul id="category-list"></ul>
        <div id="description">카테고리 이름을 입력하고 'ENTER' 또는 '+ 버튼'을 누르세요</div>
        <div id="new-category">
            <input type="text" id="new-category-name" placeholder="추가할 카테고리명"/>
            <button id="add-category-button">
                <img src="../../assets/add-outline.svg" alt="add"/>
            </button>
        </div>
        <p id="invalidate-error-message" style="color: red; display: none;">값을 입력하세요!</p>
        <p id="duplicate-error-message" style="color: red; display: none;">이미 존재하는 카테고리입니다!</p>
        <button id="save-button">저장</button>
    </div>
</body>
<script src="categoryTab.js"></script>
</html>
