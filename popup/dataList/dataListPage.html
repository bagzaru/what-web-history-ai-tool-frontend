<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Data Rendering</title>
    <link rel="stylesheet" href="../../styles/dataListPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"/>
</head>
<body>
    <div class="scroll-container">
        <button class="scroll-btn" id="left-btn">
            <img src="../../assets/chevron-back-outline.svg" alt="left"/>
        </button>
        <div class="scroll-menu">
            <ul class="menu-list">
                <!-- 리스트 항목은 JavaScript로 동적으로 추가 -->
            </ul>
        </div>
        <button class="scroll-btn" id="right-btn">
            <img src="../../assets/chevron-forward-outline.svg" alt="right"/>
        </button>
    </div>
    <div id="article-container">로딩 중</div>
    <script src="dataListPage.js" type="module"></script>
</body>
</html>
