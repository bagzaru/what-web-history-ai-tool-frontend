<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Data Rendering</title>
    <link rel="stylesheet" href="../../styles/dataListPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"/>
</head>
<body>
    <div class="top-menu-container">
        <div class="scroll-container">
            <button class="scroll-btn" id="left-btn">
                <img src="../../assets/chevron-back-outline.svg" alt="left"/>
            </button>
            <div class="scroll-menu">
                <ul class="menu-list">
                    <!-- 리스트 항목은 JavaScript로 동적으로 추가 -->
                </ul>
            </div>
            <button class="scroll-btn" id="right-btn">
                <img src="../../assets/chevron-forward-outline.svg" alt="right"/>
            </button>
        </div>
        <div class="page-option">
            <div class="dropdown" data-menu="dropdown-menu-1">
                <span class="dropdown-label">기간</span>
                <span class="dropdown-arrow"></span>
                <div class="dropdown-menu" id="dropdown-menu-1">
                    <ul>
                        <li><a href="#" data-value="옵션 1-1">옵션 1-1</a></li>
                        <li><a href="#" data-value="옵션 1-2">옵션 1-2</a></li>
                        <li><a href="#" data-value="옵션 1-3">옵션 1-3</a></li>
                    </ul>
                </div>
            </div>
            <div class="dropdown" data-menu="dropdown-menu-2">
                <span class="dropdown-label">도메인 필터</span>
                <span class="dropdown-arrow"></span>
                <div class="dropdown-menu" id="dropdown-menu-2">
                    <ul>
                        <li><a href="#" data-value="옵션 2-1">옵션 2-1</a></li>
                        <li><a href="#" data-value="옵션 2-2">옵션 2-2</a></li>
                        <li><a href="#" data-value="옵션 2-3">옵션 2-3</a></li>
                    </ul>
                </div>
            </div>
            <div class="dropdown" data-menu="dropdown-menu-3">
                <span class="dropdown-label">다음으로 정렬</span>
                <span class="dropdown-arrow"></span>
                <div class="dropdown-menu" id="dropdown-menu-3">
                    <ul>
                        <li><a href="#" data-value="옵션 3-1">옵션 3-1</a></li>
                        <li><a href="#" data-value="옵션 3-2">옵션 3-2</a></li>
                        <li><a href="#" data-value="옵션 3-3">옵션 3-3</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="paging-container">
        <button class="page-move-btn" id="prev-page">
            <img src="../../assets/chevron-back-outline.svg" alt="left"/>
        </button>
        <div class="paging-menu">
            <ul class="page-num-list">

            </ul>
        </div>
        <button class="page-move-btn" id="next-page">
            <img src="../../assets/chevron-forward-outline.svg" alt="right"/>
        </button>
    </div>
    <div id="article-container">로딩 중</div>
    <script src="dataListPage.js" type="module"></script>
</body>
</html>
