<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Data Rendering</title>
    <link rel="stylesheet" href="../../styles/dataListPage.css">
    <link rel="stylesheet" href="../../styles/rederArticles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"/>
</head>
<body>
    <div class="top-menu-container">
        <div class="scroll-container">
            <button class="scroll-btn" id="left-btn">
                <img src="../../assets/chevron-back-outline.svg" alt="left"/>
            </button>
            <div class="scroll-menu">
                <ul class="menu-list">
                    <!-- 리스트 항목은 JavaScript로 동적으로 추가 -->
                </ul>
            </div>
            <button class="scroll-btn" id="right-btn">
                <img src="../../assets/chevron-forward-outline.svg" alt="right"/>
            </button>
        </div>
        <div class="page-option">
            <div class="dropdown" data-menu="period-menu">
                <span class="dropdown-label">기간</span>
                <span class="dropdown-arrow"></span>
                <div class="dropdown-menu" id="period-menu" data-value="">
                    <ul>
                        <li data-value="">전체(기본)</li>
                        <li data-value="a-day">24시간 이내</li>
                        <li data-value="a-week">일주일 이내</li>
                        <li data-value="a-month">한달 이내</li>
                        <li data-value="three-month">3개월 이내</li>
                        <li data-value="a-year">1년 이내</li>
                        <li data-value="user-defined-period">직접 설정</li>
                    </ul>
                </div>
            </div>
            <div class="dropdown" data-menu="domain-menu">
                <span class="dropdown-label">도메인 필터</span>
                <span class="dropdown-arrow"></span>
                <div class="dropdown-menu" id="domain-menu" data-value="">
                    <ul>
                        <li data-value="">없음(기본)</li>
                        <li data-value="user-defined-domain">직접입력</li>
                    </ul>
                </div>
            </div>
            <div class="dropdown" data-menu="sort-menu">
                <span class="dropdown-label">정렬기준</span>
                <span class="dropdown-arrow"></span>
                <div class="dropdown-menu" id="sort-menu" data-value="">
                    <ul>
                        <li data-value="">방문시간(기본)</li>
                        <li data-value="visitCount">방문횟수</li>
                        <li data-value="spentTime">체류시간</li>
                    </ul>
                </div>
            </div>
            <div class="toggle-container">
                <input type="checkbox" id="toggle-button" class="toggle-checkbox" />
                <label for="toggle-button" class="toggle-label">
                    <span class="toggle-icon"></span>
                </label>
            </div>
            <button id="apply-button">적용</button>
        </div>
    </div>
    <div class="paging-container">
        <button class="page-move-btn" id="prev-page">
            <img src="../../assets/chevron-back-outline.svg" alt="left"/>
        </button>
        <div class="paging-menu">
            <ul class="page-num-list">

            </ul>
        </div>
        <button class="page-move-btn" id="next-page">
            <img src="../../assets/chevron-forward-outline.svg" alt="right"/>
        </button>
    </div>
    <div id="article-container">로딩 중</div>
    <script src="dataListPage.js" type="module"></script>
</body>
</html>
